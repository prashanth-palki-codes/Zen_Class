<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Rental Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/Images/rental.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <h1 id="stickyHeader" class="text-center">Equipment Rental System</h1>
    
    <div class="container">
        <div id="display"></div>
    </div>

    <script>
        var url="http://localhost:3000/"
        
        function displayProducts(){
            var display=document.getElementById('display')

            fetch(url+"getCartDetails")
                .then(resp=>{return resp.json()})
                .then(result=>{
                    result.data.forEach(x => {
                        display.innerHTML+=`
                            <div class="card" style="width: 20rem;">
                                <img class="card-img-top" src="${x.imageURL}" alt="card-image" style="width:100%">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted"><b>${x.productName}</b></h6>
                                    <p class="card-text"><br> <b id="noOfHours">${x.noOfHours} Hours</b></p>
                                    <p class="card-text">Rs. <b>${x.price}</b></p>
                                    <button id="cartBtn" class="btn btn-primary" onclick="addToCart(${x.productName},${x.imageURL},${x.noOfHours},${x.price})">
                                        <b>Add to Cart</b> <img src="/assets/Images/cart.png" class="display-block">
                                    </button>
                                </div>
                            </div>
                        `
                    });
                })
        }
        displayProducts()
    </script>
</body>
</html>
